<main class="main">
  <div class="content">
    <pdf-viewer
    *ngIf="type !== 'video'"
      src="{{path}}"
      [render-text]="true"
      [original-size]="false"
      style="width: 70%; height: 50rem; margin-top: 2rem; margin-left: auto; margin-right: auto;"
    ></pdf-viewer>

    <ng-container *ngIf="type == 'video'">
     <div class="video-container">

         <ng-container>
            <div>
                <video controls="controls" class="video" src="{{path}}"></video>
            </div>
         </ng-container>

     </div>
    </ng-container>
  </div>
</main>
