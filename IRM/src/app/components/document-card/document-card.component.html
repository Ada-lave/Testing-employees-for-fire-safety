<div class="document">
  <div *ngIf="path" routerLink="/documentsShow/{{path}}/viwer/{{this.document.file_type.type.split('/')[0]}}" class="document-wrapper">
      <div style="background: gray; width: 3rem; height: 0.5rem;"></div>
      <div style="background: gray; width: 2rem; height: 0.5rem;"></div>
      <div style="background: gray; width: 3rem; height: 0.5rem;"></div>

  </div>
  <span class="document-name">{{document.name}}</span>

</div>
